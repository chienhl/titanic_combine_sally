<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Titanic Passenger Table</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg,#f5f3ff,#eef2ff,#fdf2f8);
      color:#111;
    }
    .container{

    h1{

    }
    .controls{

      gap:12px;
      margin-bottom:12px;
    }
    .filter-group{
      display:flex;
      align-items:flex-end;
      gap:12px;
      flex-wrap:wrap;
    }
    .filter-group label{
      display:flex;
      flex-direction:column;
      font-size:12px;
      color:#6d28d9;
    }
    .filter-group input,
    .filter-group select{
      padding:6px 8px;
      border-radius:8px;
      border:1px solid #ddd;
      min-width:120px;
    }
    .actions{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:13px;
      color:#4c1d95;
    }
    .btn{
      padding:8px 14px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background: linear-gradient(135deg,#6366f1,#a855f7);
      color:white;
      font-size:14px;
    }
    .btn:hover{ opacity:.9; }
    .status{
      font-size:13px;
      color:#4c1d95;
      margin-bottom:8px;
    }
    .table-wrap{
      border:1px solid #ddd6fe;
      border-radius:10px;
      overflow:auto;
      max-height:70vh;
    }
    table{
      width:100%;
      border-collapse:collapse;
      min-width:1000px;
    }
    th, td{
      padding:8px 10px;
      font-size:13px;
      border-bottom:1px solid #eee;
      text-align:center;
      white-space:nowrap;
    }
    th{
      position:sticky;
      top:0;
      background: linear-gradient(135deg,#4f46e5,#9333ea);
      color:white;
      z-index:1;
    }
    tr:nth-child(even){
      background:#faf5ff;
    }
    .hint{
      font-size:12px;
      color:#6d28d9;
      text-align:center;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ›³ï¸ Titanic ä¹˜å®¢è³‡æ–™ï¼ˆå…± 1309 ç­†ï¼‰</h1>

    <div class="card">
      <div class="controls">
        <div class="filter-group">
          <label>
            å§“å
            <input id="filterName" placeholder="Name...">
          </label>

          <label>
            æ€§åˆ¥
            <select id="filterSex">
              <option value="">å…¨éƒ¨</option>
              <option value="male">ç”·</option>
              <option value="female">å¥³</option>
            </select>
          </label>

          <button class="btn" id="applyFilter">ç¯©é¸</button>
        </div>

        <div class="actions">
          <span id="count">ç­†æ•¸ï¼š-</span>
          <button class="btn" id="reload">é‡æ–°è¼‰å…¥</button>
        </div>
      </div>

      <div class="status" id="status">ç‹€æ…‹ï¼šç­‰å¾…è¼‰å…¥</div>

      <div class="table-wrap">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <!-- <div class="hint">å·²æ¡ç”¨ã€Œåˆ†æ‰¹æ¸²æŸ“ã€é¿å…ä¸€æ¬¡é¡¯ç¤º 1309 ç­†è³‡æ–™é€ æˆå¡é “</div> -->
    </div>
  </div>

  <script>
    const theadEl  = document.getElementById("thead");
    const tbodyEl  = document.getElementById("tbody");
    const countEl  = document.getElementById("count");
    const statusEl = document.getElementById("status");
    const reloadBtn= document.getElementById("reload");
  
    const filterNameEl = document.getElementById("filterName");
    const filterSexEl  = document.getElementById("filterSex");
    const applyFilterBtn = document.getElementById("applyFilter");
  
    let allData = [];
  
    function escapeHtml(v){
      const s = String(v ?? "");
      return s.replaceAll("&","&amp;")
              .replaceAll("<","&lt;")
              .replaceAll(">","&gt;")
              .replaceAll('"',"&quot;")
              .replaceAll("'","&#39;");
    }
  
    function getFilteredData(){
      const name = filterNameEl.value.toLowerCase().trim();
      const sex  = filterSexEl.value.toLowerCase().trim();

      return allData.filter(row=>{
        const rowName = String(row.pname ?? "").toLowerCase().trim();
        const rowSex  = String(row.sex ?? "").toLowerCase().trim();

        const matchName = !name || rowName.includes(name);
        const matchSex  = !sex || rowSex === sex;

        return matchName && matchSex;
      });
    }
  
    async function loadAll() {
      theadEl.innerHTML = "";
      tbodyEl.innerHTML = "";
      countEl.textContent = "ç­†æ•¸ï¼šè¼‰å…¥ä¸­...";
      statusEl.textContent = "ç‹€æ…‹ï¼šå‘å¾Œç«¯è«‹æ±‚ /titanic ...";
  
      let data;
      try {
        const res = await fetch("/titanic", { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        data = await res.json();
        allData = data;
      } catch (err) {
        statusEl.textContent = "ç‹€æ…‹ï¼šè¼‰å…¥å¤±æ•—ï¼ˆ" + err.message + "ï¼‰";
        return;
      }
  
      const dataToRender = getFilteredData();
      countEl.textContent = `ç­†æ•¸ï¼š${dataToRender.length}`;
  
      if (dataToRender.length === 0) {
        theadEl.innerHTML = "<tr><th>çµæœ</th></tr>";
        tbodyEl.innerHTML = "<tr><td>æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è³‡æ–™</td></tr>";
        return;
      }
  
      const cols = Object.keys(dataToRender[0]);
      theadEl.innerHTML =
        "<tr>" + cols.map(c => `<th>${escapeHtml(c)}</th>`).join("") + "</tr>";
  
      const chunkSize = 200;
      let i = 0;
  
      function renderChunk() {
        const chunk = dataToRender.slice(i, i + chunkSize);
        let html = "";
  
        for (const row of chunk) {
          html += "<tr>" + cols.map(c => `<td>${escapeHtml(row[c])}</td>`).join("") + "</tr>";
        }
        tbodyEl.insertAdjacentHTML("beforeend", html);
  
        i += chunkSize;
        statusEl.textContent = `ç‹€æ…‹ï¼šæ¸²æŸ“ä¸­... (${Math.min(i, dataToRender.length)}/${dataToRender.length})`;
  
        if (i < dataToRender.length) {
          requestAnimationFrame(renderChunk);
        } else {
          statusEl.textContent = "ç‹€æ…‹ï¼šå®Œæˆ";
        }
      }
  
      renderChunk();
    }
  
    function resetFilters(){
      filterNameEl.value = "";
      filterSexEl.value = "";
    }

    
    reloadBtn.addEventListener("click", () => {
      resetFilters();
      loadAll();
    });
    applyFilterBtn.addEventListener("click", loadAll);

    // ç•¶åœ¨å§“åè¼¸å…¥æ¬„æŒ‰ä¸‹ Enter æ™‚ï¼Œè‡ªå‹•ç¯©é¸
    filterNameEl.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        loadAll();
      }
    });

    loadAll();
  </script>
</body>
</html>
